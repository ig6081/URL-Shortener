<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>URL shortener</title>

  <!-- Linking the CSS Sheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="hamburgerIcon">
      <p class="bar1"></p>
      <p class="bar2"></p>
      <p class="bar3"></p>
    </div>
</nav>

  <header class="header">
    <div>
      <div class="content">
        <h2>Say Goodbye to Clunky Links: Use Our URL Shortening Service Today.</h2>
      </div>
      <main class="formContainer">
        <div class="form">
          <div class="wrapper">
            <input type="text" placeholder="Shorten your links here..." id="link" class="default" wronglink = "Please add a link..">
            <button class="submit" id="shorten">Shorten It!</button>
          </div>
          <p class="wrongLinkText">Please add a link</p>
        </div>
        <div class="linksContainer">
        </div>
      </main>
    </div>

    <div class="illustration">
      <img src="images/illustration-working.svg" alt="">
    </div>
  </header>
</body>
<script src="js/app.js"></script>

</html>
